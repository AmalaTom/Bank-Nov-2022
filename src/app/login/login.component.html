<section class="form-02-main">
<div class="row">
    <div class="col-6 text-center">
        <img src="https://img.freepik.com/premium-vector/bank-building-money-bank-financing-money-exchange-financial-services-atm-giving-out-money_625536-194.jpg?w=2000" alt="" >
    </div>
<div class="col mt-5">
    <form (ngSubmit)="login()" [formGroup]="loginForm" style="margin-top:25%; width:90% ;" class="p-3 border">
        <div class="mb-3">
        <label for="">Account Number</label>
        <input formControlName="acno" name="acno" id="acno" type="text" placeholder="Account Number" class="form-control">
    <!-- Account Number Validation-Structural directives *ngIf -->
        <div *ngIf="this.loginForm.get('acno')?.errors&&this.loginForm.get('acno')?.touched" class="text-danger mt-2">
        Invalid Account Number
    </div>
        <div class="mb-3">
        <label for="pswd"> PassWord</label>
        <input formControlName="pswd" name="pswd" id="pswd" type="password" placeholder="PassWord" class="form-control">
    <!-- Password Validation-Structural directives *ngIf -->
    <div *ngIf="this.loginForm.get('pswd')?.errors&&this.loginForm.get('pswd')?.touched" class="text-danger mt-2">
        Invalid PassWord
    </div>
    </div>
     </div>
    <div>   
        <button type="submit" class="btn btn-primary">Login</button>&nbsp;
        <span>New User ? click Here<a href="Register"></a></span>
    </div>
</form>
</div>
</div>
</section>
